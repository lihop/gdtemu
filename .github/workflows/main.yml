name: 'Build and Test'

on:
  push:
  schedule: # Keep the cache alive!
    - cron: 7 1 * * fri

jobs:
  reuse-compliance-check:
    name: 'Check REUSE Compliance'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: REUSE Compliance Check
      uses: fsfe/reuse-action@v1
      with:
        args: --root ./addons/gdtemu

  gdformat-check:
    name: 'Check GDScript Format'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.x
    - name: GDFormat Check
      run: |
        python -m pip install -r requirements.txt
        gdformat -c .

  test:
    name: Test (${{ matrix.os }} ${{ matrix.version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        version: [ "v3.4.4-stable", "v3.5-beta4" ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Godot
        id: setup-godot
        uses: lihop/setup-godot@v0.1.0
        with:
          version: ${{ matrix.version }}
      - name: Install plugins
        shell: bash
        run: godot --no-window -s plug.gd install
      - name: Import files
        shell: bash
        run: godot --editor --quit
      - name: Run tests
        shell: bash
        run: godot --no-window -s addons/gut/gut_cmdln.gd -gconfig=.gutconfig.json
